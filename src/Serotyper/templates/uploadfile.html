<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload a file</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
<!--Upload file form-->
    <h1 class="header1">
        <em>E. coli</em> Serotyper
    </h1>
    <form action="upload" method="POST" enctype="multipart/form-data"
        class="uploadform">
        <p>
            <label for="file">Upload a single or multiple files</label><br>
            <span style="font-size: small">
                Only complete (and draft) assembled genomes in valid .fasta files are accepted.
            </span><br>
            <input type="file" name="file" id="file" multiple="">
        </p>
        <p>
            <label for="id">Identity percentage cutoff: </label>
            <input type="number" name="perc-id" value="90" id="id" class="perc-input" min="0" max="100">
        </p>
        <p>
            <label for="len">Length percentage cutoff: </label>
            <input type="number" name="perc-len" value="90" id="len" class="perc-input" min="0" max="100">
        </p>
        <p class="verbosity">
            <input type="radio" name="verbosity" value="false" checked> Serotype only
            <input type="radio" name="verbosity" value="true"> Full information
        </p>

        <p>
            <label for="table-checkbox" class="table-checkbox-label">I want the results in a table (default is JSON format)</label>
            <input type="checkbox" name="table-checkbox" value="True">
        </p>

        <input type="submit" value="UPLOAD" class="button">
    </form>


</body>
</html>
